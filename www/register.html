<!DOCTYPE html>
<html>
 
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CAace</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
<script src="jquery.validate.js"></script>
</head>
 
<body>
 
<div data-role="dialog">
 
<div data-role="header">
<a href="sign.html" data-rel="dialog">Sign In</a>
<h1>Register Page</h1>
</div>
 
<div data-role="content">	
 
<form action="dashboard.html" method="post" id="reg" name="reg">
 
<fieldset data-role="fieldcontain">
<input type="text" name="username" id="username" placeholder="Username">
</fieldset>
 
<fieldset data-role="fieldcontain">
<input type="password" name="password" id="password" placeholder="Password">
</fieldset>
 
<fieldset data-role="fieldcontain">
<input type="password" name="password2" id="password2" placeholder="Confirm Password">
</fieldset>
 
<fieldset data-role="fieldcontain">
<input type="email" name="email" id="email" placeholder="Email">
</fieldset>
 
<fieldset data-role="controlgroup" data-type="horizontal">
<input name="gender" id="radio-choice-h-2a" type="radio" checked="checked">
<label for="radio-choice-h-2a">Male</label>
<input name="gender" id="radio-choice-h-2b" type="radio">
<label for="radio-choice-h-2b">Female</label>
</fieldset>
 
<fieldset data-role="fieldcontain">
<input type="text" name="dob" id="dob" placeholder="Date of Birth">
</fieldset>
 
<input type="submit" value="Register" onclick="valid();">
<script>
function valid() {
$("#reg").validate({
    rules:{
		username:{
			required:true,
			minlength:4
		},
		password:{
			required:true,
			minlength:6
		},
		password2:{
			required:true,
			minlength:6,
			equalTo:"#password"
		},
		email:"required",
		gender:"required",
		dob:{
			required:true,
			date:true
		}
	}
});
}
</script>
 
</form>
 
</div>
</div>
 
</body>
</html>
